<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      user-scalable="no"
    />
    <title>calculate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="cull">
        <p class="history" id="hist">история: 0</p>
        <p class="result" id="result">0</p>
      </div>
      <div class="but">
        <button type="button" class="butt" id="btn1">1</button>
        <button type="button" class="butt" id="btn2">2</button>
        <button type="button" class="butt" id="btn3">3</button>
        <button type="button" class="butt" id="btnDel">/</button>
        <button type="button" class="butt" id="btn4">4</button>
        <button type="button" class="butt" id="btn5">5</button>
        <button type="button" class="butt" id="btn6">6</button>
        <button type="button" class="butt" id="btnCom">*</button>
        <button type="button" class="butt" id="btn7">7</button>
        <button type="button" class="butt" id="btn8">8</button>
        <button type="button" class="butt" id="btn9">9</button>
        <button type="button" class="butt" id="btnPlus">+</button>
        <button type="button" class="butt" id="btnLeft">(</button>
        <button type="button" class="butt" id="btn0">0</button>
        <button type="button" class="butt" id="btnRight">)</button>
        <button type="button" class="butt" id="btnMinus">-</button>
        <button type="button" class="butt" id="btnBack">back</button>
        <button type="button" class="butt" id="btnC">C</button>
        <button type="button" class="butt" id="btnDot">.</button>
        <button type="button" class="butt" id="btnResult">=</button>
      </div>
    </div>
  </body>
</html>
